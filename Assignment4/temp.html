<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Responsive Navbars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* Add custom styles if needed */

        /* First navbar - visible on large screens */
        .navbar-lg {
            display: block;
        }

        /* Second navbar - visible on small screens */
        .navbar-sm {
            display: none;
        }

        /* Media query for smaller screens */
        @media only screen and (max-width: 768px) {
            /* Hide the large navbar on smaller screens */
            .navbar-lg {
                display: none;
            }

            /* Show the small navbar on smaller screens */
            .navbar-sm {
                display: block;
            }
        }
    </style>
</head>
<body>

<!-- Large Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#home">Rinil</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContentLG" aria-controls="navbarSupportedContentLG" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContentLG">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#aboutme">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#education">Education</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#skills">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contactme">Contact Me</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Small Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#home">Rinil</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContentSM" aria-controls="navbarSupportedContentSM" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContentSM">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#aboutme">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#education">Education</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#skills">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contactme">Contact Me</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Your content goes here -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-eAEYoD0eJ5WhJzCUxwm4uH7/twkUz9U/Ph7FjcFqIsfA9egq1XJLQ2g5lJ9xgIVC" crossorigin="anonymous"></script>
</body>
</html>
